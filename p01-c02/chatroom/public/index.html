<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/stylesheets/style.css" />

    <title>Chatroom</title>
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>

      <form id="send-form">
        <input type="text" name="" id="send-message" />
        <button type="submit" id="send-button">Send</button>

        <div id="help">
          Chat commands:
          <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Join/create room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js"
      integrity="sha512-K1pIrA0OuZrx5yCm9ApbAp73oZBAIxrkoMKmd6hbZFaRfQJGv9X3lu3zS91yKUaOgmeEmfLG/4Hnh0YD2zqOdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"
      integrity="sha512-AODL7idgffQeNsYdTzut09nz9AINcjhj4jHD72HcLirsidbC8tz+dof7gceOCQD8WskeuRFfJ9CsgZTHlMiOYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/javascripts/chat.js"></script>
    <script src="/javascripts/chat_ui.js"></script>
  </body>
</html>
